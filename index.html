<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Inside System - Automação Residencial</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background-color 2s, color 2s;
    }

    .mensagem {
      opacity: 0;
      font-size: 2em;
      text-align: center;
      transition: opacity 2s;
    }

    .ligado {
      background-color: #f5f5f5;
      color: #111;
    }

    .mensagem.mostrar {
      opacity: 1;
    }

    .apresentacao {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      max-width: 600px;
      margin-top: 30px;
    }

    .apresentacao h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .apresentacao p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .btn-acao {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-acao:hover {
      background-color: #004c99;
    }
  </style>
</head>
<body>
  <div class="mensagem" id="mensagem">Alexa, ligar luzes</div>

  <div class="apresentacao" id="apresentacao">
    <img src="logo.jpeg" alt="Logo Inside System" style="width:140px; margin-bottom: 20px;">
    <h1>Inside System</h1>
    <p>Tecnologia para transformar sua casa em um ambiente inteligente.</p>
    <button class="btn-acao">Conheça nossos serviços</button>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('mensagem').classList.add('mostrar');
    }, 1000);

    setTimeout(() => {
      document.body.classList.add('ligado');
      document.getElementById('apresentacao').style.display = 'flex';
    }, 4000);
  </script>
</body>
</html>
